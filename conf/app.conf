appname = seagullfly
runmode = dev

# mysql
db.default.driver = mysql
db.default.name = articles
db.default.user = root
db.default.pwd = 123456
db.default.host = localhost
db.default.port = 3306
db.default.max_idle = 50
db.default.max_conn = 3000

# redis
redis.address = 127.0.0.1:6379
redis.db = 0
redis.max_active = 10000
redis.max_idle = 100


# 消息订阅配置 kafka
consumer.soccer.kafka.address = 127.0.0.1:9092
consumer.soccer.kafka.topics = articles_topic
producer.soccer.kafka.address = 127.0.0.1:9092